<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title></title>
		<!--editorstart-->
<script type="text/javascript" src="libjs/json2.js"></script>
<script type="text/javascript" src="libjs/jsonDataBind.js"></script>
<script type="text/javascript" src="libjs/jscolor.js"></script>
<script type="text/javascript" src="libjs/htmleditor.js"></script>
<script type="text/javascript">
    //editorstart
    var editor;
    function startPageEditing() {
        if (!editor) {
            editor = HtmlEditor.createEditor(null,true);
        }
    }
    function getHtmlString() {
        if (editor) {
            return editor.getHtmlString();
        }
        return '';
    }
    function removePageEditor() {
        if (editor) {
            editor.removeEditor();
            editor = null;
        }
    }
    function isEditing() {
        if (editor)
            return true;
        else
            return false;
    }
    function hasPageChanged() {
        if (editor) return editor.hasChanged();
        return false;
    }
    //editorend
</script>
<!--editorend-->
	</head>
	<body>
	Hello World!
	</body>
</html>
